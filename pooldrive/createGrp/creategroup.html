<style>
    body {
        font-family: 'Roboto', sans-serif;
        width: auto;
        height: auto;
        background-color: whitesmoke;
        margin: 0;
    }
    
    .heading {
        text-align: center;
        font-weight: 600;
        color: #051c2d;
        text-align: center;
        font-size: 3.5em;
        font-family: 'Varela Round', sans-serif;
    }
    
    .welcomeText {
        font-size: 2em;
        text-align: center;
        font-weight: 500;
        color: #051c2d;
        font-family: 'Varela Round', sans-serif;
    }

</script>

<body>

    <div class="container">
        <p class="heading">Create your group</p>
        <p class="welcomeText">"Connect & Grow"</p>
    </div>


    <div class="container">
        <div class="row">
            <form class="col s12" action="/view">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">add_comment</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Group Name</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">insert_comment</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Group Motto</label>
                    </div>
                    <div class="input-field col s12">
                        <p>Do you want to keep your club Public or Private ?<br>
                            <label>
                                  <input class="with-gap" name="group3" type="radio"/>
                                  <span>Public</span>
                            </label>
                            <br>
                            <label>
                                <input class="with-gap" name="group3" type="radio"/>
                                <span>Private</span>                          
                            </label>
                        </p>
                    </div>
                </div>
            
        </div>
        <button class="btn waves-effect waves-light" style="background-color: #ffc107; color:#051c2d; font-size: 17px; font-family: 'Varela Round', sans-serif;" type="submit" name="action">Create</button>
    </div>
</form>
